<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Error Validation</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="box hidden" id="successMessage">
        <div class="box-container">
            <img class="image" src="assets/images/check_mark_icon.png" alt="none" />
            <p class="message">Message Sent!</p>
        </div>
        <br><p class="note">Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" action="#">
            <div class="name-fields">
                <div class="form-field">
                    <label for="fname">First Name *</label>
                    <input type="text" id="fname" name="firstname">
                    <p class="error-message" id="fname-error"></p>
                </div>
            
                <div class="form-field">
                    <label for="lname">Last Name *</label>
                    <input type="text" id="lname" name="lastname">
                    <p class="error-message" id="lname-error"></p>
                </div>
            </div>
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email">
            <p class="error-message" id="email-error"></p>
    
            <label>Query Type *</label>
            <div class="query-type">
                <input type="radio" id="general" name="query" value="general">
                <label for="general">General Enquiry</label>
                <input type="radio" id="support" name="query" value="support">
                <label for="support">Support Request</label>
            </div>
            <p class="error-message" id="query-error"></p>
    
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5"></textarea>
            <p class="error-message" id="message-error"></p>
    
            <div class="consent">
                <input type="checkbox" id="consent" name="consent">
                <label for="consent">I consent to being contacted by the team *</label>
            </div>
            <p class="error-message" id="consent-error"></p>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link to your external JS file -->
</body>
</html>
